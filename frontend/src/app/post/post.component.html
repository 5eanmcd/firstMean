<mat-card>
  <mat-card-title>
    <h4>New Post</h4>
  </mat-card-title>
  <mat-card-content>
    <form>
      <br>
      <mat-form-field style="width: 100%">
        <textarea [(ngModel)]="postMsg" name="post" matInput placeholder="Post Message" value=""></textarea>
      </mat-form-field>
      <br>
      <button (click)="post()" mat-raised-button color="primary">Post Now</button>
    </form>
  </mat-card-content>
</mat-card>

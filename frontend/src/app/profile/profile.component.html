<mat-card>
  <mat-card-title><h4>Profile</h4></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">Name: {{apiService.profile.name}}</mat-list-item>
      <mat-list-item role="listitem">Description: {{apiService.profile.description}}</mat-list-item>
      <mat-list-item role="listitem">Email: {{apiService.profile.email}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<mat-card *ngIf=apiService.profile.name>
  <mat-card-title><h4>Posts</h4></mat-card-title>
  <mat-card-content>
      <messages></messages>
  </mat-card-content>
</mat-card>
